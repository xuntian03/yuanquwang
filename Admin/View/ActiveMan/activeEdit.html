<!DOCtype html>
<html>
<head>
<meta type="text/html" charset="utf-8">
<link type="text/css" rel="stylesheet" href="/web/yiqi/Admin/Public/css/activeEdit.css">
<script type="text/javascript" src="/web/yiqi/Public/js/jquery.js"></script>
<script type="text/javascript" src="/web/yiqi/Public/js/index.js"></script>
</head>
<title>管理中心 -- 用户管理</title>
<body>
{include file='../../Common/header.tpl'}

<section>
	<div class="sm">
		<p class="edit">修改活动内容</p>
		<form action="{$smarty.const.__SELF__}" method="post">
		<ul>
			{foreach $info as $user}
			<li><span>发起时间：</span><input type="text" name="shijian" value="{$user.shijian}"></li>
			<li><span>发起用户：</span><input type="text" name="founder" value="{$user.founder}"></li>
			<li><span>活动标题：</span><input type="text" name="title" value="{$user.title}"></li>
			<li><span>活动类别：</span><input type="text" name="cate" value="{$user.cate}"></li>
			<li><span>面向区域：</span><input type="text" name="region" value="{$user.region}"></li>	
			<li><span>活动日期：</span><input type="text" name="riqi" value="{$user.riqi}"></li>
			<li><span>点赞数量：</span><input type="text" name="dianzan" value="{$user.dianzan}"></li>
			{/foreach}
		</ul>	
			<p class="sm-act">活动内容：</p><textarea cols="110" rows="10" id="mess" 
			class="textarea" name="content">{$user.content}</textarea>
			<input type="submit" value="确认修改" class="sm-sub">
		</form>
	</div>		
</section>

</body>
</html>
